name: CI/CD Spring Boot to Lightsail

on:
  push:
    branches:
      - main   # Only deploy from main branch

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 25
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 25

      - name: Build with Maven
        run: mvn clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: portfolio-jar
          path: target/*.jar

  deploy:
    name: Deploy to Lightsail
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: portfolio-jar
          path: ./artifact

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          script: |
            # Stop Spring Boot service if running
            sudo systemctl stop portfolio || true
            
            # Backup old JAR
            if [ -f /home/ubuntu/portfolio-0.0.1-SNAPSHOT.jar ]; then
              mv /home/ubuntu/portfolio-0.0.1-SNAPSHOT.jar /home/ubuntu/portfolio-0.0.1-SNAPSHOT.jar.bak
            fi
            
            # Copy new JAR
            cp ./artifact/portfolio-0.0.1-SNAPSHOT.jar /home/ubuntu/portfolio-0.0.1-SNAPSHOT.jar
            
            # Start Spring Boot service
            sudo systemctl start portfolio
            
            # Optional: check status
            sudo systemctl status portfolio --no-pager
