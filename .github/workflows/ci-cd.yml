name: CI/CD Portfolio to Local Ubuntu

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-jar
          path: target/portfolio-0.0.1-SNAPSHOT.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: portfolio-jar

      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          cat >> ~/.ssh/config <<EOF
          Host deploy.thomaswins.com
            # The --service-token flags are the KEY to stopping the browser prompt
            ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h --service-token-id ${{ secrets.CF_CLIENT_ID }} --service-token-secret ${{ secrets.CF_CLIENT_SECRET }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

      - name: Copy JAR via Tunnel
        run: |
          # The -v flag will help us debug if the handshake still fails
          scp -v portfolio-0.0.1-SNAPSHOT.jar ${{ secrets.REMOTE_USER }}@deploy.thomaswins.com:/tmp/app.jar

      - name: Restart Service via Tunnel
        run: |
          ssh ${{ secrets.REMOTE_USER }}@deploy.thomaswins.com << 'EOF'
            echo "${{ secrets.REMOTE_PASSWORD }}" | sudo -S mv /tmp/app.jar /var/www/portfolio/app.jar
            echo "${{ secrets.REMOTE_PASSWORD }}" | sudo -S chown portfolio:portfolio /var/www/portfolio/app.jar
            echo "${{ secrets.REMOTE_PASSWORD }}" | sudo -S systemctl restart portfolio.service
          EOF
