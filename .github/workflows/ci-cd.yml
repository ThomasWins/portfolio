name: CI/CD Spring Boot to Lightsail

on:
  push:
    branches:
      - main  # deploy only from main branch

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: List target folder
        run: ls -l target/

  deploy:
    name: Deploy to Lightsail
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Copy JAR directly to Lightsail
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          source: "target/*.jar"
          target: "/home/ubuntu/portfolio-0.0.1-SNAPSHOT.jar"

      - name: Restart Spring Boot service
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu

            # Stop service if running
            sudo systemctl stop portfolio || true

            # Backup old JAR if it exists
            if [ -f portfolio-0.0.1-SNAPSHOT.jar ]; then
              mv portfolio-0.0.1-SNAPSHOT.jar portfolio-0.0.1-SNAPSHOT.jar.bak
            fi

            # The new JAR is already uploaded directly to /home/ubuntu
            chmod 644 portfolio-0.0.1-SNAPSHOT.jar

            # Restart Spring Boot service
            sudo systemctl daemon-reload
            sudo systemctl restart portfolio
            sudo systemctl status portfolio --no-pager
