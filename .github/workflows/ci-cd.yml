name: CI/CD Portfolio to Local Ubuntu

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-jar
          path: target/portfolio-0.0.1-SNAPSHOT.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: portfolio-jar

      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          # Save the private key from your GitHub secrets
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Tell SSH how to connect to your domain using cloudflared
          cat >> ~/.ssh/config <<EOF
          Host deploy.thomaswins.com
            ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
          EOF

      - name: Copy JAR via Tunnel
        run: |
          # Standard scp command now uses the config above automatically
          scp portfolio-0.0.1-SNAPSHOT.jar ${{ secrets.REMOTE_USER }}@deploy.thomaswins.com:/tmp/app.jar

      - name: Restart Service via Tunnel
        run: |
          ssh ${{ secrets.REMOTE_USER }}@deploy.thomaswins.com << 'EOF'
            sudo mv /tmp/app.jar /var/www/portfolio/app.jar
            sudo chown portfolio:portfolio /var/www/portfolio/app.jar
            sudo systemctl restart portfolio.service
            sudo systemctl status portfolio.service --no-pager
          EOF
