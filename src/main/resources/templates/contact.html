<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head> 
    </head>

    <body>
        <section class="py-5" th:fragment="contact">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Contact Me</h1>
                            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- Success message -->
                                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage}">
                                    <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <!-- Error message -->
                                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage}">
                                    <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <form id="contactForm" method="POST" th:action="@{/contact}">
                                    <!-- Bot trap: Hidden phone field that only bots will fill -->
                                    <div style="position: absolute; left: -9999px; opacity: 0; pointer-events: none;" aria-hidden="true">
                                        <label for="phone">Phone number (leave blank)</label>
                                        <input type="text" id="phone" name="phone" tabindex="-1" autocomplete="off" placeholder="(123) 456-7890" />
                                    </div>
                                    
                                    <!-- Timestamp for form load time validation -->
                                    <input type="hidden" name="formLoadTime" id="formLoadTime" />

                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required />
                                        <label for="name">Name</label>
                                        <div class="invalid-feedback">A name is required.</div>
                                    </div>

                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
                                        <label for="email">Email address</label>
                                        <div class="invalid-feedback">An email is required.</div>
                                    </div>

                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name="message" type="text" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                        <div class="invalid-feedback">A message is required.</div>
                                    </div>

                                    <!-- Submit success message-->
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3">
                                            <div class="fw-bolder">Form submission successful!</div>
                                            <p>Thank you for reaching out. I'll get back to you soon!</p>
                                        </div>
                                    </div>

                                    <!-- Submit error message-->
                                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                    
                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <script>
                // Set form load time for bot detection
                document.getElementById('formLoadTime').value = Date.now();
                
                document.getElementById('contactForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(this);
                    
                    fetch('/contact', {
                        method: 'POST',
                        body: new URLSearchParams(formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('submitSuccessMessage').classList.remove('d-none');
                            document.getElementById('contactForm').reset();
                        } else {
                            document.getElementById('submitErrorMessage').classList.remove('d-none');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('submitErrorMessage').classList.remove('d-none');
                    });
                });
            </script>
